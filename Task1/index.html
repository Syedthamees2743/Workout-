<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <div class="left-section">
                <a href="#" class="logo">
                    <img src="./bms.jpg" alt="bookmyshow" style="width: auto; height: 50px;">
                </a>
                
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for Movies, Events, Plays, Sports and Activities">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            
            <div class="right-options">
                <div class="location-dropdown">
                    <span>Kochi</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <button class="sign-in-btn">Sign in</button>
                <i class="fas fa-bars menu-icon"></i>
            </div>
        </div>
        
        <div class="nav-tabs">
            <div class="left-tabs">
                <div class="tab active">Movies</div>
                <div class="tab">Stream</div>
                <div class="tab">Events</div>
                <div class="tab">Plays</div>
                <div class="tab">Sports</div>
                <div class="tab">Activities</div>
            </div>
            
            <div class="right-tabs">
                <div class="right-tab">ListYourShow</div>
                <div class="right-tab">Corporates</div>
                <div class="right-tab">Offers</div>
                <div class="right-tab">Gift Cards</div>
            </div>
        </div>
    </div>
</body>
</html>
