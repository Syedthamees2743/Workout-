<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <div class="signup-container">
        
        <!-- Header -->
        <h1 class="header-text">Sign Up</h1>
        <p class="sub-text">It's quick and easy.</p>
        
        <div class="divider"></div>

        <!-- Form -->
        <form action="#" method="POST">
            
            <!-- Name Row -->
            <div class="name-row">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Surname" required>
            </div>

            <!-- Contact -->
            <input type="text" placeholder="Mobile number or email address" required>

            <!-- Password -->
            <input type="password" placeholder="New password" required>

            <!-- Date of Birth -->
            <label class="label-text">Date of birth</label>
            <div class="dob-row">
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2000</option>
                </select>
            </div>

            <!-- Gender -->
            <label class="label-text">Gender</label>
            <div class="gender-container">
                 <div class="gender-option">
                    <input type="radio" name="gender" id="male">
                    <label for="male" class="gender-label">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" name="gender" id="female" required>
                    <label for="female" class="gender-label">Female</label>
                </div>
                <div class="gender-option">
                    <input type="radio" name="gender" id="custom">
                    <label for="custom" class="gender-label">Custom</label>
                </div>
            </div>

            <!-- Terms -->
            <p class="terms-text">
                People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more</a>.
            </p>
            <p class="terms-text">
                By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
            </p>

            <!-- Button -->
             <a href="./login.html"><button type="submit" class="btn-signup">Sign Up</button></a>
            
        </form>
    </div>

</body>
</html>
